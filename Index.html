 <div class="controls">
    <label>
      Brush:
      <input id="brushSize" type="range" min="1" max="40" value="4" />
    </label>
    <label>
      Color:
      <input id="colorPicker" type="color" value="#000000" />
    </label>
    <button id="eraserBtn">Eraser</button>
    <button id="clearBtn">Clear Frame</button>
  </div>

  <div class="play-controls">
    <button id="prevFrameBtn">◀ Prev</button>
    <button id="newFrameBtn">+ New Frame</button>
    <button id="deleteFrameBtn">Delete Frame</button>
    <button id="nextFrameBtn">Next ▶</button>
    <button id="playBtn">Play ▶</button>
    <label>
      FPS:
      <input id="fpsInput" type="number" min="1" max="60" value="12" />
    </label>
    <button id="exportBtn">Export PNGs</button>
  </div>
</section>

<aside class="right-panel">
  <h2>Frames</h2>
  <div id="framesRow" class="frames-row" role="list"></div>
</aside>
